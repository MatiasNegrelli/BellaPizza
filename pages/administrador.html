<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Reservas BellaPizza</title>
    <link rel="stylesheet" href="../src/output.css">
    <style>
        body {
            background-image: url('./img/pizza-5163790_1280.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="container p-8 sm:p-10 rounded-lg shadow-lg w-full max-w-4xl">
        <div class="text-center mt-10 mb-6">
            <img src="../img/logo.jfif" alt="Logo BellaPizza" class="w-32 mx-auto mb-4">
            <h2 class="text-3xl font-bold text-gray-800">Panel de Administrador</h2>
            <a href="../index.html" class="text-blue-600 hover:text-blue-700 font-semibold mt-2 inline-block">Volver a Reservas</a>
        </div>
        
        <div id="reservationsList">
            <h3 class="text-2xl font-semibold mb-4">Reservas Existentes</h3>
            <ul id="reservations" class="list-disc pl-5 space-y-4"></ul>
        </div>
        
        <div id="deleteMessage" class="text-center text-red-500 mt-4"></div>
    </div>

    <script>
        const reservations = [
            { date: '2024-08-10', time: '19:00', name: 'Matias', surname: 'Negrelli', reason: 'Cumpleaños', people: '4' },
            { date: '2024-08-12', time: '20:00', name: 'Joaquin', surname: 'Venturelli', reason: 'Reunión', people: '2' }
        ];

        function renderReservations() {
            const reservationsList = document.getElementById('reservations');
            reservationsList.innerHTML = '';
            reservations.forEach((reservation, index) => {
                const listItem = document.createElement('li');
                listItem.classList.add('flex', 'items-center', 'justify-between', 'border', 'p-4', 'rounded-md', 'shadow-sm', 'bg-white');
                listItem.innerHTML = `
                    <div>
                        <strong>${reservation.date} a las ${reservation.time}</strong><br>
                        ${reservation.name} ${reservation.surname}<br>
                        ${reservation.people} personas - ${reservation.reason}
                    </div>
                    <button onclick="deleteReservation(${index})" class="bg-red-500 text-white py-1 px-3 rounded-md hover:bg-red-600 transition duration-300">Eliminar</button>
                `;
                reservationsList.appendChild(listItem);
            });
        }

        function deleteReservation(index) {
            reservations.splice(index, 1);
            renderReservations();
        }

        renderReservations();
    </script>
</body>
</html>
